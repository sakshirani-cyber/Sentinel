singleServerConfig:
  address: "redis://${REDIS_MASTER_HOST:localhost}:${REDIS_MASTER_PORT:6379}"
  password: ${REDIS_MASTER_PASSWORD:}
  database: 0
  connectionPoolSize: 64
  connectionMinimumIdleSize: 10
  connectTimeout: 10000
  timeout: 3000
  retryAttempts: 3
  retryInterval: 1500
  subscriptionsPerConnection: 5
  clientName: "sentinel-redisson"
  keepAlive: true
  tcpNoDelay: true

threads: 16
nettyThreads: 32
codec: !<org.redisson.codec.JsonJacksonCodec> {}

lockWatchdogTimeout: 30000
keepPubSubOrder: true